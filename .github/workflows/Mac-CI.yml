name: Mac-CI

on:
  pull_request:
    

jobs:
 
  Mac-CI:
    name: "Mac-CI"
    runs-on: MacOs
    steps:
      - name: Check out the GM-TestFramework repo
        uses: actions/checkout@v3
        with:
          path: GM-TF
      - run: .\setup.bat
        working-directory: GM-TF
        shell: cmd
      - run: python3 framework_launcher.py -cf ${{ secrets.MAC_CONFIG_FOLDER }}